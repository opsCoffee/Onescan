name: Notes
list:
- name: Swagger-UI
  enabled: true
  color: red
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: iContains
      content:
      - '"swagger":'
      - '"swaggerVersion":'
    - dataSource: response
      field: title
      method: contains
      content: Swagger UI
  - group: 2
    rules:
    - dataSource: response
      field: header
      method: contains
      content: application/json
    - dataSource: response
      field: body
      method: contains
      content:
      - '"name":'
      - '"url":'
      - '"swaggerVersion":'
      - '"location":'
  - group: 3
    rules:
    - dataSource: response
      field: header
      method: contains
      content: text/html
    - dataSource: response
      field: body
      method: contains
      content:
      - Swagger Models
      - <td>basePath</td>
      - <td>host</td>
      - Location
    - dataSource: response
      field: title
      method: contains
      content: swagger-bootstrap-ui
  matchers-condition: or
- name: OpenAPI
  enabled: true
  color: red
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: header
      method: contains
      content: 'Content-Type: application/json'
    - dataSource: response
      field: body
      method: contains
      content:
      - '"openapi":'
      - '"servers":'
  matchers-condition: and
- name: UEditor
  enabled: true
  color: green
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: header
      method: regex
      content: ueditor.*?\.js
    - dataSource: response
      field: header
      method: contains
      content: javascript
    - dataSource: response
      field: body
      method: contains
      content: UEditor
    - dataSource: response
      field: body
      method: iContains
      content: /ueditor/php/
  matchers-condition: and
- name: Shiro
  enabled: false
  color: green
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: header
      method: iContains
      content:
      - rememberMe=
      - =deleteMe
  matchers-condition: and
- name: Springboot
  enabled: true
  color: gray
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: bodyMd5
      method: equals
      content: 0488faca4c19046b94d07c3ee83cf9d6
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: bodyHash
      method: equals
      content: '116323821'
    - dataSource: response
      field: body
      method: iContains
      content: Whitelabel Error Page
  matchers-condition: and
- name: Tomcat
  enabled: true
  color: gray
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: server
      method: iContains
      content:
      - Tomcat
      - Apache-Coyote
    - dataSource: response
      field: body
      method: iContains
      content: Apache Tomcat
    - dataSource: response
      field: bodyHash
      method: equals
      content: '-297069493'
  matchers-condition: and
- name: Struts2
  enabled: true
  color: gray
  matchers:
  - group: 1
    rules:
    - dataSource: request
      field: url
      method: contains
      content:
      - .do
      - .action
  matchers-condition: and
- name: JSON Web Token
  enabled: false
  color: green
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: regex
      content: (eyJ[A-Za-z0-9_-]{10,}\.[A-Za-z0-9._-]{10,}|eyJ[A-Za-z0-9_\/+-]{10,}\.[A-Za-z0-9._\/+-]{10,})
  matchers-condition: and
- name: Java Deserialization
  enabled: true
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: contains
      content: javax.faces.ViewState
  matchers-condition: and
- name: Upload Form
  enabled: false
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: iContains
      content: type="file"
  matchers-condition: and
- name: Druid
  enabled: true
  color: orange
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: iContains
      content:
      - Druid Stat Index
      - com.alibaba.druid
      - DbType
      - DriverClassName
      - 'jdbc:'
      - Content
      - Version
      - Drivers
      - com.alibaba.druid.
      - JavaVMName
      - JavaVersion
      - JavaClassPath
      - StartTime
    - dataSource: response
      field: status
      method: equals
      content: '200'
  matchers-condition: and
- name: PDF.js Viewer
  enabled: true
  color: green
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: iContains
      content: pdf.worker
  matchers-condition: and
- name: Vite DevMode
  enabled: true
  color: red
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: contains
      content: /@vite/client
  matchers-condition: and
- name: Debug Logic Parameters
  enabled: true
  color: cyan
  matchers:
  - group: 1
    rules:
    - dataSource: request
      field: data
      method: iRegex
      content: ((access=)|(adm=)|(admin=)|(alter=)|(cfg=)|(clone=)|(config=)|(create=)|(dbg=)|(debug=)|(delete=)|(disable=)|(edit=)|(enable=)|(exec=)|(execute=)|(grant=)|(load=)|(make=)|(modify=)|(rename=)|(reset=)|(root=)|(shell=)|(test=)|(toggl=))
  matchers-condition: and
- name: Passwd File
  enabled: true
  color: red
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: contains
      content: /root:/bin/bash
  matchers-condition: and
- name: Win.ini File
  enabled: true
  color: red
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: contains
      content: for 16-bit app
  matchers-condition: and
- name: PPROF-debug
  enabled: true
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: data
      method: iRegex
      content:
      - ((heap profile:)|(Alloc))
      - '((Types of profiles available:)|(Profile Descriptions)|(goroutine profile:
        total))'
    - dataSource: response
      field: header
      method: iRegex
      content: (text/plain)
  matchers-condition: and
- name: Node-Exporter-Metrics
  enabled: true
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: data
      method: iRegex
      content: ((node_cooling_device)|(node_network))
  matchers-condition: and
- name: Kubelet-Metrics
  enabled: true
  color: pink
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: data
      method: iRegex
      content: ((<title>kube metrics server</title>)|(kube_configmap_)|(kube_pod_)|(kube_secret_)|(kube_deployment_)|(kube_namespace_)|(kube_service_))
  matchers-condition: and
- name: Springboot-Heapdump
  enabled: true
  color: red
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: bodyHex
      method: iContains
      content: 1f8b080000000000
    - dataSource: response
      field: bodyHex
      method: iRegex
      content:
      - 4a4156412050524f46494c45
      - 4850524f46
  matchers-condition: and
- name: Debug-Vars
  enabled: true
  color: gray
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: data
      method: iRegex
      content: (("memstats":)|("cmdline":))
  matchers-condition: and
- name: Prometheus-Metrics
  enabled: true
  color: gray
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: data
      method: iRegex
      content: ^(?!.*(?:lvm_|kube|namedprocess|mysqld|collectd_|libvirt_|mongodb|blackbox_|haproxy_|rabbitmq_)).*(?:cpu_seconds_total|http_request_duration_seconds|process_virtual_memory_bytes|process_start_time_seconds)
  matchers-condition: and
- name: Springboot-Actuator
  enabled: true
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: data
      method: iRegex
      content: (("_links":)|("self":))
    - dataSource: response
      field: header
      method: iRegex
      content: ((application/json)|(application/vnd.spring-boot.actuator)|(.spring-boot.actuator.))
  matchers-condition: and
- name: Springboot-env
  enabled: true
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: body
      method: iRegex
      content:
      - ((server.port)|(local.server.port))
      - ((applicationConfig)|(activeProfiles))
    - dataSource: response
      field: header
      method: iRegex
      content: ((application/json)|(application/vnd.spring-boot.actuator))
  matchers-condition: and
- name: Springboot-httptrace
  enabled: false
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: body
      method: iRegex
      content:
      - ("timestamp":)
      - ("traces":)
      - ("method":)
    - dataSource: response
      field: header
      method: iRegex
      content: ((application/json)|(application/vnd.spring-boot.actuator))
  matchers-condition: and
- name: Binary
  enabled: true
  color: gray
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: bodyHex
      method: iRegex
      content:
      - ((7573746172003030)|(7573746172202000))
      - (377ABCAF271C)
      - (314159265359)
      - (53514c69746520666f726d6174203300)
      - (1f8b)
      - ((526172211A0700)|(526172211A070100))
      - (FD377A585A0000)
      - ((1F9D)|(1FA0))
      - (4C5A4950)
      - (504B0304)
      - (000100005374616E64617264204A657420444200)
      - (54415045)
      - (D0CF11E0A1B11AE1)
    - dataSource: response
      field: header
      method: regex
      content:
      - application/[-\w.]+
      - application/x-msaccess
  matchers-condition: and
- name: OSS-ListBucket
  enabled: true
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: iRegex
      content: ((xml)|(version)|(encoding)|(ListBucketResult)|(Name)|(Prefix)|(Marker)|(MaxKeys)|(Delimiter)|(IsTruncated)|(Contents)|(Key)|(LastModified)|(ETag)|(Type)|(Size)|(StorageClass)|(Owner)|(ID)|(DisplayName))
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: header
      method: contains
      content: application/xml
  matchers-condition: and
- name: WSDL
  enabled: true
  color: magenta
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: header
      method: contains
      content: text/html
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: body
      method: contains
      content:
      - 'Available SOAP services:'
      - 'Endpoint address:'
      - WSDL
      - 'Target namespace:'
  - group: 2
    rules:
    - dataSource: response
      field: header
      method: contains
      content: text/xml
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: body
      method: contains
      content:
      - <?xml version=
      - encoding
      - <wsdl:definitions
      - xmlns:xsd
      - xmlns:wsdl
      - xmlns:soap
      - xmlns:ns1
      - <wsdl:types>
      - <xs:schema xmlns:xs
      - <xs:element name=
  matchers-condition: or
- name: Chinese IDCard
  enabled: true
  color: orange
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: regex
      content: '[^0-9]((\d{8}(0\d|10|11|12)([0-2]\d|30|31)\d{3}$)|(\d{6}(18|19|20)\d{2}(0[1-9]|10|11|12)([0-2]\d|30|31)\d{3}(\d|X|x)))[^0-9]'
  matchers-condition: and
- name: Swagger-API
  enabled: true
  color: red
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: body
      method: iRegex
      content: (?i)(?:swagger:|Swagger 2\\.0|\"swagger\":|Swagger UI|loadSwaggerUI|id=\"swagger-ui)
  matchers-condition: and
- name: JDBC Connection
  enabled: true
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: iRegex
      content: (jdbc:[a-z]+[0-9]?:\/\/[a-z0-9.\-_:;=/@?,&]+)
  matchers-condition: and
- name: Springboot-nacosconfig
  enabled: true
  color: yellow
  matchers:
  - group: 1
    rules:
    - dataSource: response
      field: body
      method: iRegex
      content:
      - ("NacosConfigProperties":)
      - ("serverAddr":)
      - ("username":)
      - ("password":)
      - ("namespace":)
      - ("configServiceProperties":)
    - dataSource: response
      field: status
      method: equals
      content: '200'
    - dataSource: response
      field: header
      method: iRegex
      content: ((application/json)|(application/vnd.spring-boot.actuator))
  matchers-condition: and
